<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            width: 320px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .links a, .menu a {
            display: block;
            color: #00bcd4;
            text-decoration: none;
            padding: 8px 0;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .links a:hover, .menu a:hover {
            color: #ff9800;
        }
        .menu {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Camila Franco</h1>
        <p>PhD Student | Cosmology</p>
        <div class="links">
            <a href="http://lattes.cnpq.br/2163946787730780" target="_blank">Lattes</a>
            <a href="https://orcid.org/0000-0002-6320-425X" target="_blank">ORCID</a>
            <a href="#" target="_blank">Inspire</a>
            <a href="#" target="_blank">NASA ADS</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">LinkedIn</a>
        </div>
        <div class="menu">
            <a href="#">Publicações</a>
        </div>
    </div>
</body>
</html>
